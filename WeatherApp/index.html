<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="discription" content="Weather App made using HTML CSS Vanilla JS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" name="searchBar" id="search-bar" placeholder=" Enter Location...">
            <button class="search-btn"><i class='bx bx-search'></i></button>
            <button class="gps-Loc-btn"><i class='bx bx-current-location'></i></button>
        </div>
        <div class="current">
            <h1 class="current-loc"><i class='bx bxs-navigation'></i>Panchkula</h1>
            <h2 class="temp">22&deg;</h2>
            <h3 class="condition">Clear</h3>
            <span>
                <span class="temp-high">Highest: 32&deg;</span>
                <span class="tmep-low">Lowest: 19&deg;</span>
            </span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
